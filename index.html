<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

    <script type="text/javascript" src ="js/alarm-interface.js"></script>
    <title>Alarm Clock</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Alarm Clock</h1>
    </div>
    <form id="timeForm">
      <div class="form-group">
        <label for="inputTime">Enter a Time:</label>
        <input type="time" name="inputTime" id="inputTime">
      </div>
      <button type="submit"class="btn btn-warning">Set Alarm</button>
    </form>
    <div>
      <h3>Alarm Set for: <span id="timeOutput"></span></h3>
      <h2 id="alarmOutput"></h2>
    </div>
  </body>
</html>
